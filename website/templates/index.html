{% extends "base.html" %}

{% block title %}EV Betting{% endblock %}

{% block content %}
<table class="newtable">
    <tr>
        <p class="a" style="text-align: center;">Total Net: {{bookie_nets[8]}}</p>
    </tr>
    <tr>
        <p class="a" style="text-align: center;">Sportsbooks</p>
    </tr>
    <tr>
        <td><img src="../static/draftkings.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[0]}}</td>
        <td><img src="../static/fanduel.jpg" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[1]}}</td>
    </tr>
    <tr>
        <td><img src="../static/betmgm2.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[2]}}</td>
        <td><img src="../static/betrivers.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[3]}}</td>
    </tr>
    <tr>
        <td><img src="../static/ballybet.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[4]}}</td>
        <td><img src="../static/caesars.webp" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[5]}}</td>
    </tr>
    <tr>
        <td><img src="../static/espnbet.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[6]}}</td>
        <td><img src="../static/fanatics.png" width="200px" height="200px"></td>
        <td class="a">{{bookie_nets[7]}}</td>
    </tr>

</table>
{%endblock%}
